<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism UI</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./assets/images/pup-landing-banner.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }

        .glass-card {
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            text-align: center;
        }

        .glass-card h2 {
            margin: 0 0 10px;
        }

        .glass-card p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>Glassmorphism Card</h2>
        <p>This is an example of a glassmorphism UI card.</p>
    </div>
</body>
</html>
